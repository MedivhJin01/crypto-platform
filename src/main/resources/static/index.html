<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crypto Platform</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
<div class="topbar">
    <div class="topbarInner">
        <div class="brand">
            <div class="logo"></div>
            <div class="brandText">
                <div class="title">Crypto Platform</div>
                <div class="sub">Live Crypto Data and News Analysis</div>
            </div>
        </div>

        <div class="rightStatus">
            <div class="badge" id="badge">
                <span class="dot fetch" id="dot"></span>
                <span id="statusText">Starting…</span>
            </div>
            <div class="meta" id="meta">poll: 30s</div>
        </div>
    </div>
</div>

<div class="wrap">

    <!-- ===== Latest table ===== -->
    <div class="panel" id="latestPanel">
        <div class="panelHeader">
            <div class="left">
        <span class="chip" id="chipBase">
          backend:
          <span class="mono" id="baseHost">localhost:8081</span>
        </span>

                <div class="input inputInline" id="symbolInlinePicker">
                    <select id="symbolSelect"></select>
                </div>
            </div>
            <div class="right">
                <span class="hint">1m</span>
                <span id="latestUpdated" class="muted"></span>
            </div>
        </div>

        <table>
            <thead>
            <tr>
                <th>Exchange</th>
                <th>Open Time</th>
                <th>Close Time</th>
                <th class="num">O</th>
                <th class="num">H</th>
                <th class="num">L</th>
                <th class="num">C</th>
                <th class="num">V</th>
            </tr>
            </thead>
            <tbody id="tbodyLatest"></tbody>
        </table>
    </div>

    <!-- ===== Aggregated chart ===== -->
    <div class="panel" id="aggPanel">
        <div class="panelHeader">
            <div class="left">
                <!-- Symbol -->
                <div class="input inputInline" id="candleSymbolInlinePicker">
                    <select id="aggSymbolSelect"></select>
                </div>

                <!-- Exchange -->
                <div class="input inputInline" id="candleExchangeInlinePicker">
                    <select id="exchangeSelect"></select>
                </div>
            </div>

            <div class="right" id="aggUpdated">—</div>
        </div>

        <div class="chartWrap">
            <div class="chartBox" id="chart"></div>
        </div>

        <!-- interval buttons (bottom-right) -->
        <div class="aggIntervalBar" id="aggIntervalBar">
            <button class="hint intervalBtn is-active" type="button" data-interval="1m">1m</button>
            <button class="hint intervalBtn" type="button" data-interval="5m">5m</button>
            <button class="hint intervalBtn" type="button" data-interval="10m">10m</button>
            <button class="hint intervalBtn" type="button" data-interval="30m">30m</button>
            <button class="hint intervalBtn" type="button" data-interval="1h">1h</button>
        </div>
    </div>

    <!-- ===== AI News & Analysis (placeholder) ===== -->
    <div class="panel" id="newsPanel">
        <div class="panelHeader">
            <div class="left">
<!--                <span class="chip">AI Market Analysis</span>-->
                <div class="input inputInline" id="aiSymbolInlinePicker">
                    <select id="aiSymbolSelect"></select>
                </div>
            </div>
            <div class="right muted" id="newsUpdated">
                —
            </div>
        </div>

        <table>
            <thead>
            <tr>
                <th>Date</th>
                <th>Analysis</th>
                <th>News Links</th>
            </tr>
            </thead>
            <tbody id="newsBody">
            <!-- placeholder row -->
            <tr>
                <td class="muted">—</td>
                <td class="muted">AI analysis will appear here.</td>
                <td class="muted">—</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<!-- Lightweight Charts v4 -->
<script src="https://unpkg.com/lightweight-charts@4.2.0/dist/lightweight-charts.standalone.production.js"></script>
<script type="module" src="./app.js"></script>
</body>
</html>
