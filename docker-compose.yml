services:
  # ---------- Redis ----------
  redis:
    image: redis:7-alpine
    container_name: crypto-redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    restart: unless-stopped

  # ---------- ZooKeeper ----------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.7.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    restart: unless-stopped

  # ---------- Kafka (Apache, using ZooKeeper) ----------
  kafka:
    image: confluentinc/cp-kafka:7.7.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"

      # Listeners
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT"

      # Single-broker, minimal replication config
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    restart: unless-stopped

  app:
    image: crypto-app:latest
    container_name: crypto-app
    depends_on:
      - redis
      - kafka
    ports:
      - "8080:8080"
    environment:
      # ---- Redis ----
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: "6379"

      # ---- Kafka ----
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092

      # ---- MySQL (RDS) ----
      SPRING_DATASOURCE_URL: jdbc:mysql://database-1.cd6022qiadpx.us-east-1.rds.amazonaws.com:3306/crypto_platform?useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: Ll20010101

    restart: unless-stopped